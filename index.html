<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joy of Mapo * 마포의 즐거움</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style_main.css" />
    <!-- kakao 지도-->
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=ac5034e83f16ca3b3034375e7bf4efa1"
    ></script>
  </head>
  <body>
    <div class="main">
      <!-- nav bar -->
      <nav>
        <div class="logo">
          <a id="title" href="https://www.joyofmapo.site"
            >마포의즐거움<span><i class="fas fa-utensils-alt"></i></span
          ></a>
        </div>
        <div class="menu_container">
          <ul>
            <li class="menu_list">Home</li>
            <li class="menu_list">걷고싶은 마포</li>
            <li class="menu_list">먹고싶은 마포</li>
            <!-- <li class="menu_list">놀고싶은 마포</li> -->
          </ul>
        </div>
      </nav>

      <!-- main_video -->
      <div id="main_video">
        <video autoplay muted loop id="myVideo">
          <source src="img/feather.mp4" type="video/mp4" />
        </video>
        <div class="type_effect_container">
          <div id="dynamic" class="typed_text"></div>
        </div>
        <div class="arrow_down">
          <i class="fas fa-angle-down shadow"></i>
        </div>
      </div>

      <!-- mapo walks -->
      <div id="mapo_walks" class="main_walks">
        <div class="main_title">걷고싶은 마포</div>
        <div class="sub_title">마포구에서 가장 걷기 좋은 장소<br />10곳을 선정했어요!</div>
        <!-- <div class="walks_desc">
          <iframe src="https://giphy.com/embed/xT0xeOGAGEAuQK1ujm" width="480" height="480" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
          <span><i class="fas fa-search"></i></i></span>
        </div> -->
        <div class="maporoads_container">
          <div class="road">
            <div class="road_title">01. 경의선숲길</div>
            <img src="img/road-01.jpeg" alt="" />
            <div class="road_desc">
              <h2>경의선숲길 한번 걸어봐요!</h2>
              <p><a href="https://post.naver.com/viewer/postView.nhn?volumeNo=28479090&memberNo=15792726&vType=VERTICAL">블로그 포스트 이동!</a></p>
            </div>
          </div>

          <div class="road">
            <div class="road_title">02. 아현동고갯길</div>
            <img src="img/road-02-ahyeon.jpeg" alt="" />
            <div class="road_desc">
              <h2>아현동고갯길 한번 걸어봐요!</h2>
              <p><a href="https://post.naver.com/viewer/postView.nhn?volumeNo=28479076&memberNo=15792726">블로그 포스트 이동!</a></p>
            </div>
          </div>

          <div class="road">
            <div class="road_title">03. 마포나루길</div>
            <img src="img/road-03-maponaru.jpeg" alt="" />
            <div class="road_desc">
              <h2>마포나루길 한번 걸어봐요!</h2>
              <p><a href="https://blog.naver.com/prmapo77/222140693018">블로그 포스트 이동!</a></p>
            </div>
          </div>

          <!-- Move to Previous, Next -->
          <div class="prevNextContainer">
            <a class="prev" onclick="moveSlides(-1)">&#10094</a>
            <a class="next" onclick="moveSlides(1)">&#10095</a>
          </div>

        </div>

        <!-- Dot indicators -->
        <div class="dotIndicator" style="text-align: center;">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
        </div> 
      </div>

      <!-- mapo food map -->
      <div id="mapo_map" class="__main_content">
        <div class="map_intro">
          <div class="main_title">먹고싶은 마포</div>
          <div class="food_content">
            <p class="food_desc">
              맛집 많기로 유명한 마포!<br />
              <span style="color: #4ad1ff">마포구청/서울시청/관광협회</span>에서
              인정한 꿀맛집 찾아볼까요?<br />
              <div class="icons_container">
                <i class="fas fa-map"></i>
                <i class="fas fa-search"></i>
              </div>
              
            </p>
          </div>
        </div>
        <div class="food_map_area">
          <div class="side">
            <div class="places">
              <div class="list__container">
                <div class="places__list"></div>
              </div>
              <div class="list__footer">
                <a href="#"><i class="fas fa-angle-left"></i></a>
                <div class="pages">
                  <a href="#" class="test_page current">1</a>
                  <a href="#" class="test_page">2</a>
                  <a href="#" class="test_page">3</a>
                  <a href="#" class="test_page">4</a>
                </div>
                <a href="#"><i class="fas fa-angle-right"></i></a>
              </div>
            </div>
          </div>
          <div class="mapContent">
            <div class="line"></div>
            <div id="map"></div>
          </div>
        </div>
      </div>

      <!-- mapo playful -->

        <div class="main_title ">놀고싶은 마포 짱짱마포 마포짱짱맨짱짱걸</div>
        <div class="play_desc">홍대로오세요</div>
      </div>

      <footer>
        <div class="footer_logo_side"><img src="img/mapo_flag.png" alt="mapogu logo" class="mapo_logo"><br><p>마포의즐거움</p></div>
        <div class="footer_desc">
          03965 서울특별시 마포구 성산로4길 53(성산동) <br>
          TEL) 02-3153-8555 <br>
          created by <a href="https://github.com/byhankim">byhankim</a> | all rights reserved<br>
        </div>
      </footer>
    </div> -->

    <script src="script_main.js"></script>
  </body>
</html>
